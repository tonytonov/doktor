image: "rocker/verse"

before_script:
  - apt-get update && apt-get install -y libpython3-dev python3-scipy python3-numpy texlive-lang-english
  - R -e "install.packages('reticulate')"

compile_pdf:
  script:
    - R -e "rmarkdown::render('inst/rmarkdown/templates/dxfeed-report/skeleton/skeleton.Rmd', output_file='dxfeed-report.pdf')"
  stage: build
  artifacts:
    paths:
      - "dxfeed-report.pdf"
